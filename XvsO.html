<!doctype html>
<html lang="en">
    <head>
        <link rel="icon" href="images\Website-Icon.png">
        <link rel="stylesheet" href="XvsO.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GamesProjects</title>
    </head>
    <body>
        
        <div class="top-bar">
            <div onclick="mainHTML()" class="logo">GamesProjects</div>
                <nav class="menu">
                    <a id='startOfTheUpBar' href="index.html">Home</a>
                    <a onclick="navigateToPage()">Go Back</a>
                    <a onclick="reload()">Reset</a>
                </nav>
            <div id="ChangeThemMode">
                <i onclick="toggleTheme('light')" id='LightThem' class="fa-solid fa-sun" style="color: rgb(255, 255, 255);"></i>
                <label> / </label>
                <i onclick="toggleTheme('dark')"id='DarkThem' class="fa-solid fa-moon" style="color: rgb(132, 132, 132);"></i>
            </div>
        </div>
        <div class="content" id="content">
            <canvas id="canvas"></canvas>
            <div id="TheGame">
                    <h1 id="title">X vs O</h1>
                    <div id='column'>
                    <div class='row'>
                    <button onclick='first()' class='box'><p id='one' ></p></button>
                    <button onclick='second()' class='box'><p id='two' ></p></button>
                    <button onclick='third()' class='box'><p id='three' ></p></button>
                    </div>

                    <div class='row'>
                    <button onclick='fourth()' class='box'><p id='four' ></p></button>
                    <button onclick='fifth()' class='box'><p id='five' ></p></button>
                    <button onclick='sixth()' class='box'><p id='six' ></p></button>
                    </div>

                    <div class='row'>
                        <button onclick='seventh()' class='box'><p id='seven' ></p></button>
                        <button onclick='eighth()' class='box'><p id='eight' ></p></button>
                        <button onclick='ninth()' class='box'><p id='nine' ></p></button>
                    </div>
                <button id="reloadButton" onclick="reload()" style="display: none;">Reload</button>
                <label id="move" >X move</label>

            </div>
        </div>
    </body>
    <script src="XvsO.js"></script>
</html>
